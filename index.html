<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3698113056.js" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="big_container">
         <div class="main_container">
         <div class="main_display">
                    
        <input type="text" class="display">
         <i class="fa-solid fa-delete-left"></i>
            </div>
                <div class="keypad">
                    <div class="row1">
                        <div class="key 1">1</div>
                        <div class="key 2">2</div>
                        <div class="key 3">3</div>
                    </div>
                    <div class="row2">
                        <div class="key 4">4</div>
                        <div class="key 5">5</div>
                        <div class="key 6">6</div>
                    </div>
                    <div class="row3">
                        <div class="key 7">7</div>
                        <div class="key 8">8</div>
                        <div class="key 9">9</div>
                    </div>
                    <div class="row4">
                        <div class="key *">*</div>
                        <div class="key 0">0</div>
                        <div class="key #">#</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
    </html>
